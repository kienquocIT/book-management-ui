{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block header_block %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.bootstrap5.css"/>
{% endblock %}

{% block content %}
    <form class="w-100 position-relative" id="create-form" data-method="POST"
          data-url="{% url 'book:BookCreateApiView' %}"
          data-url-redirect="{% url 'book:BookListView' %}"
    >
        {% csrf_token %}
        <h1 class="mb-4">Create Book</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titleInput" placeholder="Title...">
            <label for="titleInput">Title</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="publisherInput" placeholder="Publisher...">
            <label for="publisherInput">Publisher</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="publishDateInput">
            <label for="publishDateInput">Publish Date</label>
        </div>
        <div class="mb-3">
            <div class="overflow-auto" style="max-height: 200px;">
                <label class="mb-2 fw-bold">Open to select authors</label>
                {% for author in authors %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ author.id }}"
                               id="authorCheckInput{{ author.id }}">
                        <label class="form-check-label" for="authorCheckInput{{ author.id }}">
                            {{ author.first_name }} {{ author.last_name }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="totalCopies">
            <label for="totalCopies">Total copies</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="availableCopies" value="0">
            <label for="availableCopies">Available copies</label>
        </div>

        {# Table create menu #}
        <div class="mb-5">

            <table id="menu-table" class="display">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Pages</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div>
                <button type="button" class="btn btn-success" id="addRow">Add new menu</button>
                <button type="button" class="btn btn-secondary" id="getRows">Get created menu</button>
            </div>
        </div>

        <div class="float-end mb-5">
            <button type="button" class="btn btn-secondary" id="back-list-btn">Back to list</button>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
{% endblock %}

{% block js_block %}
    <script>
        let create_form = $("#create-form")

        $("#back-list-btn").on("click", function () {
            window.location.replace(create_form.attr("data-url-redirect"))
        })

        $(document).ready(function () {
            let menus = [];

            create_form.validate({
                submitHandler: function (form) {
                    let selectedAuthors = []

                    getMenus()

                    $("input[type=checkbox]:checked").each(function () {
                        selectedAuthors.push($(this).val())
                    })

                    let data = {
                        title: $("#titleInput").val(),
                        publisher: $("#publisherInput").val(),
                        published_date: $("#publishDateInput").val(),
                        authors: selectedAuthors,
                        total_copies: $("#totalCopies").val(),
                        available_copies: $("#availableCopies").val(),
                        menu_list: menus
                    }

                    console.log(data)

                    $.ajax({
                        url: $(form).attr('data-url'),
                        method: $(form).attr('data-method'),
                        data: JSON.stringify(data),
                        contentType: "application/json",
                        processData: false,
                        headers: {"X-CSRFToken": $('input[name="csrfmiddlewaretoken"]').val()},
                        success: function (response) {
                            alert('Create success!');
                            window.location.replace($(form).attr('data-url-redirect'))
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    })
                }
            })

            const table = new DataTable('#menu-table', {
                paging: false,
                searching: false,
                ordering: false,
                info: false,
            });
            let counter = 1;

            $('#addRow').on('click', addNewRow);

            {# Table create menu #}

            function addNewRow() {
                table.row
                    .add([
                        counter,
                        `<input type="text" class="form-control" name="menu_title_${counter}" placeholder="Enter title...">`,
                        `<input type="number" class="form-control" name="menu_pages_${counter}" placeholder="Enter pages...">`,
                        `<button type="button" class="btn btn-danger btn-sm delete-row-btn">Delete</button>`
                    ])
                    .draw(false);

                counter++;
            }

            $('#menu-table tbody').on('click', '.delete-row-btn', function () {
                const row = table.row($(this).closest('tr'));
                row.remove().draw(false);
            });

            $('#getRows').on('click', function () {

                getMenus()
            })

            function getMenus() {
                $("#menu-table tbody tr").each(function () {
                    let titleInput = $(this).find("input[name^='menu_title_']").val();
                    let pagesInput = $(this).find("input[name^='menu_pages_']").val();

                    if (titleInput && pagesInput) {
                        menus.push({
                            title: titleInput,
                            pages: parseInt(pagesInput)
                        });
                    }
                });

                console.log(menus)
            }
        })


    </script>
{% endblock %}
