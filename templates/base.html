{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
            type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css"/>
    <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
    {% block header_block %}

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Book Manager</span>
        <div type="button" class="text-light mx-4" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
             aria-controls="offcanvasRight">Menu
        </div>
    </div>
</nav>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel" class="fw-bold">Book Manager</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="btn-group-vertical w-100">
            <button class="btn-menu btn btn-light fw-bold mb-4 rounded-pill" data-url="{% url 'user:UserListView' %}">
                User Manager
            </button>
            <button class="btn-menu btn btn-light fw-bold mb-4 rounded-pill" data-url="{% url 'book:BookListView' %}">
                Book Manager
            </button>
            <button class="btn-menu btn btn-light fw-bold mb-4 rounded-pill">Author Manager</button>
        </div>
    </div>
</div>
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>
<script>
    $(document).ready(function () {
        $(".btn-menu").on('click', function () {
            let url = $(this).attr('data-url')
            if (url)
                window.location.replace(url)
            else
                window.location.reload()
        });
    });
</script>
{% block js_block %}

{% endblock %}
</body>
</html>
