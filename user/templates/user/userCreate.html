{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <form class="w-100" id="create-form" data-method="POST" data-url="{% url 'user:UserCreateApiView' %}"
          data-url-redirect="{% url 'user:UserListView' %}">
        {% csrf_token %}
        <h1 class="mb-3">Create User</h1>
        <div class="mb-2 form-floating">
            <input type="text" class="form-control" id="username_input" name="username">
            <label for="username_input" class="form-label">Username</label>
        </div>
        <div class="mb-2 form-floating">
            <input type="email" class="form-control" id="email_input" name="email">
            <label for="email_input" class="form-label">Email</label>
        </div>
        <div class="mb-2 form-floating">
            <input type="password" class="form-control" id="password_input" name="password">
            <label for="password_input" class="form-label">Password</label>
        </div>
        <div class="mb-2 form-floating">
            <input type="password" class="form-control" id="re_password_input" name="re-password">
            <label for="re_password_input" class="form-label">Confirm Password</label>
        </div>
        <div class="mb-2 form-floating">
            <input type="text" class="form-control" id="first_name_input" name="first_name">
            <label for="first_name_input" class="form-label">{% trans 'Firstname' %}</label>
        </div>
        <div class="mb-2 form-floating">
            <input type="text" class="form-control" id="last_name_input" name="last_name">
            <label for="last_name_input" class="form-label">{% trans 'Lastname' %}</label>
        </div>
        <div class="form-check form-switch">
            <label class="form-check-label" for="is_staff_switch_check">Is staff ???</label>
            <input class="form-check-input" type="checkbox" id="is_staff_switch_check">
        </div>
        <br>
        <button type="submit" id="btn-submit" class="btn btn-primary">Create User</button>
    </form>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="toast" class="toast align-items-center text-light fw-bold border-0" role="alert"
             aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toast-body" class="toast-body">

                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
{% endblock %}

{% block js_block %}
    <script src="{% static 'user/js/create_form.js' %}"></script>
{% endblock %}
